<html>
    <head>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
        <title>Оперативная информация</title>
        <link rel="stylesheet" type="text/css" href="web/pwc/reset.css" />
        <link rel="stylesheet" type="text/css" href="web/pwc/theme.css" />
        <link rel="stylesheet" type="text/css" href="app/mapClient/libs/leaflet.css" />

	<script type="text/javascript" src="web/pwc/pwc.nocache.js"></script>
        <script type="text/javascript">
            (function () {
                function ready() {
                    P.require(['OperInfoMapView'], function(){
                        var m = new OperInfoMapView();
                        m.show();
                    }, function(e){
                        P.Logger.severe(e);
                    });
                }
                if(!this.P) {
                    this.P = {};
                    P.ready = ready;
                } else {
                    ready();
                }
            })();
        </script>

    <body id="OperInfoMapView">
